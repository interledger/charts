name: Approve chore/version-bump PRs

on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  auto-approve:
    if: startsWith(github.event.pull_request.head.ref, 'chore/version-bump')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Approve PR with CI_BOT_PAT
        env:
          GH_TOKEN: ${{ secrets.CI_BOT_PAT }}
        run: |
          gh pr review \
            -R "${{ github.repository }}" \
            "${{ github.event.pull_request.number }}" \
            --approve \
            --body "Auto-approved version bump PR (branch matches 'chore/version-bump')."
