suite: Hello - Port reference by number
templates:
  - ingress.yaml
values:
  - samples/port-by-number.yaml
release:
  name: hello
tests:
  - it: 'Ingress should be generated'
    asserts:
      - containsDocument:
          kind: Ingress
          apiVersion: networking.k8s.io/v1
  - it: 'Ingress should produce a service reference by number'
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 1234
