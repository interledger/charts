suite: Rafiki Backend - appropriate rafiki key values will generate a secret
templates:
  - secret-keys.yaml
release:
  name: rafiki
tests:
  - it: when no key values are provided, then no secret should be created
    set:
      config:
          backend:
            key:
              pvk: ''
              pub: ''      
    documentSelector:
      kind: Job
    asserts:
      - notExists:
  - it: when key values are provided, then a secret should be created
    set:
      config:
        backend:
          key:
            id: rafiki
            pvk: 'SOME VALUE'
            pub: 'SOME OTHER VALUE'
    documentSelector:
      kind: Secret
      path: metadata.name
      value: rafiki-backend-keys
    asserts:
      - equal:
          path: metadata.name
          value: rafiki-backend-keys
      - equal:
          path: data["pvk.pem"]
          value: SOME VALUE





