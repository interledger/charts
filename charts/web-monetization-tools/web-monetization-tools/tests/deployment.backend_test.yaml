suite: web-monetization-tools backend - Backend Deployment
templates:
  - configMap.backend.yaml
  - deployment.backend.yaml
set:
  fullnameOverride: test-web-monetization-tools
release:
  name: test-web-monetization-tools
tests:
  - it: 'deployment name should be test-web-monetization-tools-backend'
    asserts:
      - equal:
          path: metadata.name
          value: test-web-monetization-tools-backend
  - it: 'when overriding tag on the deployment, the container should use that tag'
    template: deployment.backend.yaml
    set:
      deployments:
        backend:
          image:
            tag: 2.0.0
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: ghcr.io/interledger/web-monetization-tools-backend:2.0.0
  - it: 'given that no tag is on the deployment definition, when overriding the tag globally, the container should use that tag'
    template: deployment.backend.yaml  
    set:
      imageOverride:
        tag: 2.0.0
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: ghcr.io/interledger/web-monetization-tools-backend:2.0.0
  - it: 'should create configmap with correct environment variables'
    template: configMap.backend.yaml
    asserts:
      - equal:
          path: metadata.name
          value: test-web-monetization-tools-backend
      - equal:
          path: data.AWS_ACCESS_KEY_ID
          value: "AKIA**************"
      - equal:
          path: data.AWS_REGION
          value: "us-east-1"
      - equal:
          path: data.AWS_BUCKET_NAME
          value: "your-bucket-name"
      - equal:
          path: data.AWS_RETRY_MAX_ATTEMPTS
          value: "3"
      - equal:
          path: data.AWS_RETRY_TIMEOUT
          value: "3000"
