suite: multideployment - Service pointing to backend deployment
templates:
  - service.backend.yaml
release:
  name: zebra
tests:
  - it: 'Service should be created with name'
    asserts:
      - equal:
          path: metadata.name
          value: zebra-multideployment-backend
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: zebra-multideployment-backend
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: zebra-multideployment
  - it: 'Service should have selector matching backend deployment labels'
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: zebra-multideployment-backend
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: zebra-multideployment
  - it: 'should have provided service properties'
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].name
          value: http
      - equal:
          path: spec.ports[0].targetPort
          value: http
      - equal:
          path: spec.ports[0].port
          value: 80
      - equal:
          path: spec.ports[0].protocol
          value: TCP
  - it: 'should have provided service annotations'
    asserts:
      - equal:
          path: metadata.annotations["some.annotation/key"]
          value: somevalue

