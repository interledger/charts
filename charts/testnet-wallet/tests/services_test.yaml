suite: testnet-wallet services - Services
templates:
  - service.backend.yaml
  - service.frontend.yaml
set:
  fullnameOverride: test-testnet-wallet
release:
  name: test-testnet-wallet
tests:
  - it: 'backend service should be created with correct name'
    template: service.backend.yaml
    asserts:
      - equal:
          path: metadata.name
          value: test-testnet-wallet-backend-service
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 4003
      - equal:
          path: spec.ports[0].targetPort
          value: 4003
  - it: 'frontend service should be created with correct name'
    template: service.frontend.yaml
    asserts:
      - equal:
          path: metadata.name
          value: test-testnet-wallet-frontend-service
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 4003
      - equal:
          path: spec.ports[0].targetPort
          value: 4003
