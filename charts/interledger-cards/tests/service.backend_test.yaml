suite: interledger-cards backend - service
templates:
  - service.backend.yaml
set:
  fullnameOverride: test-cards
tests:
  - it: 'Service should be created when backend service is enabled'
    asserts:
      - equal:
          path: metadata.name
          value: test-cards-service
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: test-cards-service
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: test-cards
      - equal:
          path: kind
          value: Service
      - equal:
          path: apiVersion
          value: v1
  - it: 'Service should not be created when backend service is disabled'
    set:
      services:
        backend:
          enabled: false
    asserts:
      - hasDocuments:
          count: 0
  - it: 'Service should have correct type and ports'
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 3000
      - equal:
          path: spec.ports[0].targetPort
          value: 3000
      - equal:
          path: spec.ports[0].protocol
          value: TCP
      - equal:
          path: spec.ports[0].name
          value: server
  - it: 'Service should have correct selector matching deployment'
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: test-cards
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: test-cards
  - it: 'Service should support custom type'
    set:
      services:
        backend:
          type: LoadBalancer
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer
  - it: 'Service should support custom annotations'
    set:
      services:
        backend:
          annotations:
            service.beta.kubernetes.io/aws-load-balancer-type: nlb
    asserts:
      - equal:
          path: metadata.annotations["service.beta.kubernetes.io/aws-load-balancer-type"]
          value: nlb
