suite: rafiki backend - Backend Deployment
templates:
  - configMap.backend.yaml
  - deployment.backend.yaml
set:
  fullnameOverride: green
release:
  name: green
tests:
  - it: 'deployment name should be green-backend'
    asserts:
      - equal:
          path: metadata.name
          value: green-backend
  - it: 'when overriding tag on the deployment, the container should use that tag'
    template: deployment.backend.yaml
    set:
      deployments:
        backend:
          image:
            tag: 2.0.0
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: ghcr.io/interledger/rafiki-backend:2.0.0
  - it: 'given that no tag is on the deploymend definition, when overriding the tag globally, the container should use that tag'
    template: deployment.backend.yaml  
    set:
      imageOverride:
        tag: 2.0.0
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: ghcr.io/interledger/rafiki-backend:2.0.0