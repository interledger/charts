suite: Interledger App - PDB server
templates:
  - pdb.server.yaml
set:
  fullnameOverride: black
release:
  name: black
tests:
  - it: 'Should have a PodDisruptionBudget created'
    documentSelector:
      path: kind
      value: PodDisruptionBudget

    asserts:
      - equal:
          path: metadata.name
          value: black-server
      - equal:
          path: spec.minAvailable
          value: 1
  - it: 'Should allow maxUnavailable to be set'
    set:
      server.podDisruptionBudget.minAvailable: ""
      server.podDisruptionBudget.maxUnavailable: 2
    documentSelector:
      path: kind
      value: PodDisruptionBudget
    asserts:
      - equal:
          path: spec.maxUnavailable
          value: 2
      - isNotSubset:
          path: spec
          content:
            minAvailable: 1