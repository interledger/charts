suite: Interledger App - Override image
templates:
  - deployment.server.yaml
set:
  fullnameOverride: wallet-backend
release:
  name: wallet-backend
tests:
  - it: 'Should provide readinessProbe and livenessProbe in the deployment'
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: europe-west4-docker.pkg.dev/wallet-451208/interledger-app/backend:v0.2.2
