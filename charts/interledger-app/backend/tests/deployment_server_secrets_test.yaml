suite: Interledger App - Default deployment secret references for server
templates:
  - deployment.server.yaml
set:
  fullnameOverride: wallet-backend
release:
  name: wallet-backend
tests:
  - it: 'Secret reference for DB_URL_WITH_CERTS should point to the correct key in secret'
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - equal:
          path: spec.template.spec.containers[0].envFrom[1].secretRef.name
          value: DB_URL_WITH_CERTS
      - equal:
          path: spec.template.spec.containers[0].envFrom[1].secretRef.valueFrom.secretKeyRef.name
          value: wallet-backend
      - equal:
          path: spec.template.spec.containers[0].envFrom[1].secretRef.valueFrom.secretKeyRef.key
          value: db-backend-url
