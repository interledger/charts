suite: Interledger App - Default deployment secret references for worker
templates:
  - deployment.worker.yaml
set:
  fullnameOverride: wallet-backend
release:
  name: wallet-backend
tests:
  - it: 'Secret reference for DB_URL_WITH_CERTS should point to the correct key in secret'
    documentSelector:
      path: kind
      value: Deployment
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[1].secretRef.name
          value: DB_URL_WITH_CERTS
      - equal:
          path: spec.template.spec.containers[0].env[1].secretRef.valueFrom.name
          value: wallet-backend
      - equal:
          path: spec.template.spec.containers[0].env[1].secretRef.valueFrom.key
          value: dbBackendURL