{{- define "interledger-app-backend.deployment.worker" -}}
{{- $top := first . -}}
metadata:
    name: {{ include "common.fullname" $top }}-worker
    labels:
        app.kubernetes.io/instance: {{ include "common.fullname" $top }}
        app.kubernetes.io/name: {{ include "common.fullname" $top }}-server    
spec:
    selector:
        matchLabels:
            app.kubernetes.io/instance: {{ include "common.fullname" $top }}
            app.kubernetes.io/name: {{ include "common.fullname" $top }}-worker
    template:
        metadata:
            labels:
                app.kubernetes.io/instance: {{ include "common.fullname" $top }}
                app.kubernetes.io/name: {{ include "common.fullname" $top }}-worker
        spec:
            topologySpreadConstraints:
                -   maxSkew: 1
                    topologyKey: kubernetes.io/hostname
                    whenUnsatisfiable: DoNotSchedule
                    labelSelector:
                        matchLabels:
                            app.kubernetes.io/instance: {{ include "common.fullname" $top }}
                            app.kubernetes.io/name: {{ include "common.fullname" $top }}-server
{{- end }}
{{- include "common.deployment" (list . .Values.worker .Values.worker.autoscaling .Values.worker.serviceAccount "interledger-app-backend.deployment.worker") }}
