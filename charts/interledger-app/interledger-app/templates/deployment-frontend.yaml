{{- define "frontend.deployment" -}}
{{- $top := first . }}
{{- $cfgObj := ($top.Values.configMaps.frontend.contentMap) -}}
{{- $dataHash := $cfgObj | toJson | sha256sum -}}
spec:
  template:
    metadata:
      annotations:
        ilf-configmap-frontend-sha256: {{ $dataHash | quote }}
{{- end }}
{{- if .Values.deployments.frontend.enabled }}
{{- include "common.deployment" (list . .Values.deployments.frontend .Values.deployments.frontend.autoscaling .Values.deployments.frontend.serviceAccount "frontend.deployment") }}
{{- end }}
