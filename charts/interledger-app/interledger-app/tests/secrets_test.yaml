suite: interledger-app secrets - Secrets management
templates:
  - secrets.yaml
set:
  fullnameOverride: test-interledger-app
release:
  name: test-interledger-app
tests:
  - it: 'secrets should be created using common template'
    asserts:
      - equal:
          path: metadata.name
          value: test-interledger-app
      - equal:
          path: kind
          value: Secret
