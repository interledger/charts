suite: Wallet Frontend Service - Default values file
templates:
  - service.yaml
release:
  name: myrelease
tests:
  - it: 'Should create a service called myrelease-ilf-wallet-frontend-service'
    documentSelector:
      path: kind
      value: Service
    asserts:
      - equal:
          path: metadata.name
          value: myrelease-ilf-wallet-frontend-service
  - it: 'Should create a service called wallet-frontend-service'
    set:
      fullnameOverride: wallet-frontend
    documentSelector:
      path: kind
      value: Service
    asserts:
      - equal:
          path: metadata.name
          value: wallet-frontend-service
