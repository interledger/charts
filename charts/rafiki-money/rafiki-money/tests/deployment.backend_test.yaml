suite: rafiki-money backend - Backend Deployment
templates:
  - configMap.backend.yaml
  - deployment.backend.yaml
set:
  fullnameOverride: test-rafiki-money
release:
  name: test-rafiki-money
tests:
  - it: 'deployment name should be test-rafiki-money-backend'
    asserts:
      - equal:
          path: metadata.name
          value: test-rafiki-money-backend
  - it: 'when overriding tag on the deployment, the container should use that tag'
    template: deployment.backend.yaml
    set:
      deployments:
        backend:
          image:
            tag: 2.0.0
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: ghcr.io/interledger/test-wallet-backend:2.0.0
  - it: 'given that no tag is on the deployment definition, when overriding the tag globally, the container should use that tag'
    template: deployment.backend.yaml  
    set:
      imageOverride:
        tag: 2.0.0
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: ghcr.io/interledger/test-wallet-backend:2.0.0
  - it: 'should create configmap with correct environment variables'
    template: configMap.backend.yaml
    asserts:
      - equal:
          path: metadata.name
          value: test-rafiki-money-backend
      - equal:
          path: data.NODE_ENV
          value: production
      - equal:
          path: data.PORT
          value: "4003"
      - equal:
          path: data.COOKIE_NAME
          value: testnet.cookie
