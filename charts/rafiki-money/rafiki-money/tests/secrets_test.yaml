suite: rafiki-money secrets - Secrets
templates:
  - secrets.backend.yaml
set:
  fullnameOverride: test-rafiki-money
  config:
    backend:
      shouldCreateSecrets: true
release:
  name: test-rafiki-money
tests:
  - it: 'backend secret should be created when shouldCreateSecrets is true'
    asserts:
      - equal:
          path: metadata.name
          value: test-rafiki-money-backend
      - equal:
          path: kind
          value: Secret
      - isNotEmpty:
          path: data.DATABASE_URL
      - isNotEmpty:
          path: data.REDIS_URL
  - it: 'backend secret should not be created when shouldCreateSecrets is false'
    set:
      config:
        backend:
          shouldCreateSecrets: false
    asserts:
      - hasDocuments:
          count: 0
