suite: Rafiki auth - Basics of the deployment
templates:
  - deployment.yaml
release:
  name: rafiki-auth
tests:
  - it: 'Given default values, a readinessProbe should be defined'
    asserts:
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.path
          value: /healthz
  - it: 'Given default values, a livenessProbe should be defined'
    asserts:
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.path
          value: /healthz
