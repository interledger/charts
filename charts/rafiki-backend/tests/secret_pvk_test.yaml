suite: Rafiki Backend - appropriate rafiki key values must be validated and consumed
templates:
  - secret-keys.yaml

release:
  name: rafiki-backend
tests:
  - it: given no key.pvk should fail
    set:
      key:
        id: rafiki
        pvk: ''
    asserts:
      - failedTemplate:
          errorMessage: "private key file must be provided"
  - it: given no key.pub should fail
    set:
      key:
        id: rafiki
        pvk: 'SOME VALUE'
        pub: ''
    asserts:
      - failedTemplate:
          errorMessage: "public key file must be provided"
  - it: given appropriate key values a secret should be created
    set:
      key:
        id: rafiki
        pvk: 'SOME VALUE'
        pub: 'SOME OTHER VALUE'
    documentSelector:
      kind: Secret
      path: metadata.name
      value: rafiki-backend-keys
    asserts:
      - equal:
          path: metadata.name
          value: rafiki-backend-keys
      - equal:
          path: data["key.pem"]
          value: SOME VALUE
      - equal:
          path: data["pub.pem"]
          value: SOME OTHER VALUE




