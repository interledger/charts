suite: Rafiki Backend - Validation should pass if secrets are not created
templates:
  - validation.yaml
release:
  name: rafiki-backend

tests:
  - it: no errors should be raised when secrets are not created
    set:
      secrets.create: false
    asserts:
      - notExists:
  - it: error should be raised if redisUri is not set
    set:
      secrets.create: true
    asserts:
      - error:
          message: "Error: .Values.redisUri.value must be set"