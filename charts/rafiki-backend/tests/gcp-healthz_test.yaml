suite: Rafiki Backend - GCP Healthz backendconfig generation support
templates:
  - gcpHealthcheck.yaml
values:
  - samples/gcp-healthz.yaml
release:
  name: rafiki-backend
tests:
  - it: 'Should have correct basic data'
    asserts:
      - containsDocument:
          kind: BackendConfig
          apiVersion: cloud.google.com/v1
          name: rafiki-backend-healthzcheck
      