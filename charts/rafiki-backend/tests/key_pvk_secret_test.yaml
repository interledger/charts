suite: Rafiki Backend - appropriate rafiki key values will generate a secret
templates:
  - secret-keys.yaml
release:
  name: rafiki-backend
tests:
  - it: given no key values a secret should not be created
    set:
      key:
        pvk: ''
        pub: ''      
    documentSelector:
      kind: Job
    asserts:
      - notExists:
  - it: given appropriate key values a secret should be created
    set:
      key:
        id: rafiki
        pvk: 'SOME VALUE'
        pub: 'SOME OTHER VALUE'
    documentSelector:
      kind: Secret
      path: metadata.name
      value: rafiki-backend-keys
    asserts:
      - equal:
          path: metadata.name
          value: rafiki-backend-keys
      - equal:
          path: data["pvk.pem"]
          value: SOME VALUE
      - equal:
          path: data["pub.pem"]
          value: SOME OTHER VALUE




