suite: Rafiki Backend - Configured to create secrets
templates:
  - secret.yaml
  - validation.yaml
values:
  - ../values.yaml
set:
  secrets:
    create: true
  databaseUri:
    value: 'postgresql://user:password@localhost:5432/database'
  quoteSignatureSecret:
    value: 'my-secret-signature'
  ilp:
    streamSecret:
      value: 'my-ilp-stream-secret'
  redisUri:
    value: 'redis://localhost:6379'
release:
  name: rafiki-backend
tests:
  - it: 'should contain a secret with the name of the release'
    asserts:
      - containsDocument:
          kind: Secret
          apiVersion: v1
          name: rafiki-backend
